<p>{{title}}</p>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="product name "[(ngModel)]="priceMax">
 <a href="" class="btn btn-primary">search</a>
  </div>
<div class="row ">
    <div class="card" style="width: 18rem;" *ngFor="let p of listProdcut ,let i=index">
      <div *ngIf="priceMax<p.price || priceMax==null">
        <img class="card-img-top" src="../../assets/images/5f0b7189031725.5de839cf50769.jpg" alt="Card image cap">
        <div class="card-body">
         
          <h5 class="card-title">{{p.title}}</h5>
          <p class="card-text"> quantity : {{p.quantity}}</p>
          <p class="card-text"> price : {{p.price}}</p>

          <p class="card-text"> likes : {{p.like}}</p>
          <button href="#" class="btn btn-primary" (click)="buy(i)" [disabled]="p.quantity==0">buy</button> 
          <button href="#" class="btn btn-primary" (click)="like(i)">like</button>
        </div>
        </div>
      </div>
    </div>
